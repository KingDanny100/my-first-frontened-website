<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <meta charset='UTF-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='fcc.css' />
  </head>
  <body>
    <h1 id='title'>freeCodeCamp Survey Form</h1>
    <p id='description'>Thank you for taking the time to help us improve the platform</p>
    <form id='survey-form'>
      <label for='name' id="name-label">Name<input type='text' id='name' required placeholder='Enter your name' /></label>
      <label for='email' id="email-label">Email<input type='email' id='email' required placeholder='Enter your Email' /></label>
      <label for='number' id="number-label">Age<span>(Optional)</span><input type='number' id='number' min='13' max='120' required placeholder='Enter your Age' /></label>
      <label>Which option best describes your current role?
        <select id='dropdown'>
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>
      <label>Would you recommend freeCodeCamp to a friend? <label><input type='radio' name='refer' checked value='defiinitely' /> Definitely</label>
      <label><input type='radio' name='refer' value='maybe'/> Maybe</label>
      <label><input type='radio' value='not sure' name='refer' /> Not sure</label>
      </label>
      <label>What is your favorite feature of freeCodeCamp?
        <select>
          <option>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </label>
      <label>
        What would you like to see improved? <span>(Check all that apply)</span>
        <label><input type='checkbox' value="frontend" /> Front-end Projects</label>
        <label><input type='checkbox' value="backend" /> Back-end Projects</label>
        <label><input type='checkbox' value="DV" /> Data Visualization</label>
        <label><input type='checkbox' value="challenges" /> Challenges</label>
        <label><input type='checkbox' value="Open Source" /> Open Source Community</label>
        <label><input type='checkbox' value="gitter" /> Gitter help rooms</label>
        <label><input type='checkbox' value="videos" /> Videos</label>
        <label><input type='checkbox' value="city Meetups" /> City Meetups</label>
        <label><input type='checkbox' value="wiki" /> Wiki</label>
        <label><input type='checkbox' value="forum" /> Forum</label>
        <label><input type='checkbox' value="additional Courses" /> Additional Courses</label>
      </label>
      <label>Any comments or suggestions?
        <textarea placeholder='Enter comment here...' rows='3'></textarea>
      </label>
      <input type='submit' value='Submit' id='submit'>
    </form>
  </body>
</html>
